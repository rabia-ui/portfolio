<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background for contrast */
            margin: 0;
            padding: 0;
            color: #333; /* Dark text for readability */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners */
        }

        h1 {
            text-align: center;
            color: #000; /* Black color for heading */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #f39c12; /* Yellow color for labels */
        }

        input,
        textarea {
            padding: 12px;
            border: 1px solid #f39c12; /* Yellow border for inputs */
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #e67e22; /* Slightly darker yellow for focus */
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #f39c12; /* Yellow background for button */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22; /* Darker yellow when hovered */
        }

        .contact-info {
            margin-top: 40px;
            font-size: 14px;
            color: #333; /* Dark text color for contact info */
            text-align: center;
        }

        .contact-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000; /* Black color for heading */
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 1rem;
        }

        .contact-info i {
            margin-right: 10px;
            color: #f39c12; /* Yellow color for icons */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form action="submit_form.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Other Ways to Reach Us</h3>
            <p><i class="fas fa-envelope"></i> Email: rabiazulfiqaralihaider@gmail.com</p>
            <p><i class="fas fa-phone-alt"></i> Phone: +92 3348860738</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: H-9 Islamabad, NUML Islamabad</p>
        </div>
    </div>

</body>

</html>
